<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Account Settings UI Design</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <br>
  <form method="post" action="addUser">
    {% csrf_token %}
  <h3><b>Create Account</b></h3>
  <section class="py-5 my-5">
    <div class="container">
      <div class="bg-white rounded-lg d-block d-sm-flex">
        
        
        <div class="row">
          
          <div class="col-md-6">
            
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" placeholder="First Name" name="firstName">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name" name="lastName">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Date of Birth</label>
              <input type="date" class="form-control" placeholder="" name="DOB">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" placeholder="Email" name="email">
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label>Address Line 1</label>
              <input type="text" class="form-control" placeholder="Address Line 1" name="zipcode1">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Address Line 2</label>
              <input type="text" class="form-control" placeholder="Address Line 2" name="zipcode2">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Zip Code</label>
              <input type="text" class="form-control" placeholder="Zip Code" name="zipcode">
            </div>
          </div>
          <div class="col-md-6"></div>

          <div class="col-md-6">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" placeholder="Username" name="userNmae">
            </div>
          </div>
          <div class="col-md-6"></div>
            <div class="col-md-6">
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="" name="password">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" placeholder="" name="confirm">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="submit" class="form-control btn-primary"  value="Create Account">
            </div>
          </div>
        </div>
      

      </div>
    </div>
    </div>
  </section>
  </form>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
